<html>
    <head>
        <title>box model</title>
        <style>
        .e1{
            width: 220px;
            background-color: rgb(0, 255, 191);
            padding: 10px;
        }
        .e2{
            width: 220px;
            background-color: rgb(250, 184, 212);
            border: 3px solid plum;
            margin: 50px;
        }
        </style>
    </head>
    <body>
        <h1>box model example</h1>
        <hr>
        <p class="e1">
             my content e1
        </p>
        <hr style-"width"=10% height=10px color=blue>
        <p class="e2">
             my content e2
        </p>
        <hr style-"width"=10% height=10px color=blue>
    </body>
</html>
